<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container">
        <div class="main">
            <div class="header">
                <label>Nome</label>
                <input type="text" id="nome" placeholder="Digite seu nome">
                <label>Idade</label>
                <input type="number" id="idade" placeholder="Digite sua idade" oninput="validarInteiro(this)">
                <label>Sexo</label>
                <input type="text" id="sexo" placeholder="Digite seu sexo (F/M)">
                <label>Email</label>
                <input type="text" id="email" placeholder="Digite seu email">
                <label>Estado</label>
                <input type="text" id="estado" placeholder="Digite seu estado (Ex: SP)">
                <button id="btnAdicionar" onclick="adicionarNaTabela()">Adicionar</button>
                
            </div>
                <div class="content">
                    <input type="text" id="busca" placeholder="Buscar cadastros..." oninput="filtrarTabela()" />
                    <div class="table-container"> <table id="tabela">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Idade</th>
                                <th>Sexo</th>
                                <th>Email</th>
                                <th>Cidade</th>
                                <th>Ações</th>
                            </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
